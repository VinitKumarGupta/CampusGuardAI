<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusGuard Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link.active { background-color: #0d6efd; }
        .table-img { height: 60px; width: auto; border-radius: 4px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">CampusGuard Dashboard</h2>
        <span class="badge bg-secondary">System Status: ONLINE</span>
    </div>

    <ul class="nav nav-pills mb-4">
        <li class="nav-item">
            <a class="nav-link {% if active_tab == 'all' %}active{% endif %}" href="{% url 'tab_all' %}">All Entries</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if active_tab == 'violations' %}active{% endif %}" href="{% url 'tab_violations' %}">Violations</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if active_tab == 'rewards' %}active{% endif %}" href="{% url 'tab_rewards' %}">Rewards & Compliance</a>
        </li>
    </ul>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>
</html>
